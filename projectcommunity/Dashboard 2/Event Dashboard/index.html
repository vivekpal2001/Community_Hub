  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Create Event</h2>
    <br>
    <form id="eventForm">
      <div class="file-input">
        <input type="file" id="eventImage" accept="image/*">
        <label for="eventImage"><i class="fas fa-cloud-upload-alt"></i> Choose file</label>
        <span id="fileName">No file chosen</span>
      </div>
      <input type="text" id="eventTitle" placeholder="Event title" required>
      <input type="text" id="eventSubtitle" placeholder="Sub title .. brief description of the event" required>
      <div class="form-row">
        <input type="date" id="eventDate" required>
      </div>
      <input type="text" id="eventLocation" placeholder="Location" required>
      <textarea id="eventDescription" placeholder="Description" required></textarea>
      <input type="text" id="eventHost" placeholder="Host's name... who is hosting the event" required>
      <input type="email" id="eventHostEmail" placeholder="Host's email... who is hosting the event" required>
      <button type="submit" class="create-btn"><h3>Create Event</h3></button>
    </form>
