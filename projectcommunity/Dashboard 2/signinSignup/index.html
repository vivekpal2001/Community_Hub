

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../home/styles.css">
    <script src="https://kit.fontawesome.com/51eb9240a1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Community Hub</title>
</head>

<body>
    <header>
        <div class="nav-wrapper container">
            <nav class="navbar">
                <h1>ðŸ˜Š Community Hub</h1>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="nav">
                    <li class="nav-item"><a href="../home/index.html">Home</a></li>
                    <li class="nav-item"><a href="../home/About.html">About</a></li>
                    <li class="nav-item"><a href="../home/contact.html">Contact</a></li>
                </ul>
                <button class="sign-up-btn"><a href="../signinSignup/index.html">Sign Up</a></button>
            </nav>
        </div>
    </header>
    <main>
        <img src="./colorful-pawns-white-background-with-copy-space.jpg" alt="">
        <div class="container-main" id="container">
            <div class="form-container sign-up">
                <form id="signup-form" action="#">
                    <h1>Create Account</h1>
                    <input type="text" placeholder="Name" name="name">
                    <input type="email" placeholder="Email" name="email">
                    <input type="password" placeholder="Password" name="password">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form id="signin-form" action="#">
                    <h1>Sign In</h1>
                    <input type="email" placeholder="Email" name="email">
                    <input type="password" placeholder="Password" name="password">
                    <a href="#">Forget Your Password?</a>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all site features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with your personal details to use all site features</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Community Hub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
